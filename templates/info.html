<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Kimberley Chong">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PSYC30021 2016 Semester 2 - Psychological Science: Theory & Practice</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  
    <link href="{{url_for('static', filename='bootstrap.css')}}" rel="stylesheet">
     <script src="{{url_for('static', filename='jquery.min.js')}}" type="text/javascript"></script>
</head>
<body>
<script>
function saveData() {
    var repeatExp = $("input[name=repeatexp]:checked").val();
    var age = $("input[name=age]").val();
    var gender = $("input[name=gender]:checked").val();
    var edstatus = $("#edstatus option:selected").val();
    var edfield = encodeURI($("input[name=edfield]").val());
    var colourblind = $("input[name=colourblind]:checked").val();
    var redrange = $("input[name=redrange]").val();
    var greenrange = $("input[name=greenrange]").val();
    var email = encodeURI($("input[name=email]").val());
    sessionStorage.setItem("RepeatExp", repeatExp);
    sessionStorage.setItem("Age", age);
    sessionStorage.setItem("Gender", gender);
    sessionStorage.setItem("EducationLevel", edstatus);
    sessionStorage.setItem("EducationField", edfield);
    sessionStorage.setItem("ColourBlind", colourblind);
    sessionStorage.setItem("RedRange", redrange);
    sessionStorage.setItem("GreenRange", greenrange);
    sessionStorage.setItem("Email", email);
};
</script>
	<div class="container">
        <h1>Basic information</h1>
        <p>Please fill out all the following details</p>
            <form action="/next">
                <div class="form-group form-inline">
                    <label>Is this your first time doing this particular experiment?</label>
                    <span class="label label-danger">Required</span>
                    <input class="" type="radio" name="repeatexp" value="1">Yes
                    <input class="" type="radio" name="repeatexp" value="0" checked>No
                </div>
                <div class="form-group form-inline">
                    <label>Age</label>
                    <span class="label label-danger">Required</span>
                    <input type="text" name="age" maxlength="3" placeholder="Eg. 21" required>
                </div>
                <div class="form-group form-inline">
                    <label>Gender</label>
                    <span class="label label-danger">Required</span>
                    <input class="radio-inline" type="radio" name="gender" value="0" checked> Male
                    <input class="radio-inline" type="radio" name="gender" value="1"> Female
                </div>
                <div class="form-group form-inline">
                    <label>Highest level of education</label>
                    <span class="label label-danger">Required</span>
                    <select id="edstatus">
                        <option value="1">Year 11 or below (includes Certificate I/II/nfd)</option>
                        <option value="2">Year 12</option>
                        <option value="3">Certificate III/IV</option>
                        <option value="4">Advanced Diploma and Diploma</option>
                        <option value="5">Bachelor Degree</option>
                        <option value="6">Graduate Diploma and Graduate Certificate</option>
                        <option value="7">Postgraduate Degree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Education Field</label>
                    <span class="label label-info">Optional</span>
                    <input type="text" name="edfield" placeholder="Eg. Psychology">
                </div>
                <div class="form-group form-inline">
                    <label>Are you colour blind?</label>
                    <span class="label label-danger">Required</span>
                    <input class="" type="radio" name="colourblind" value="1">Yes
                    <input class="" type="radio" name="colourblind" value="0" checked>No
                </div>
                <div class="form-group form-inline">
                    <label>On a scale of 1 to 10 (1 for Strongly dislike and 10 for Strongly like), how much do you like the colour shown in the image below?</label>
                    <span class="label label-danger">Required</span>
                    <img src="{{url_for('static', filename='image/red.png')}}">
                     <input type="range" name="redrange" min="1" max="10" value="5" step="1" oninput="this.form.rednum.value=this.value" style="width:200px">
                     <input type="number" name="rednum" min="1" max="10" value="5" step="1" oninput="this.form.redrange.value=this.value" style="width:200px">
                </div>
                <div class="form-group form-inline">
                    <label>On a scale of 1 to 10 (1 for Strongly dislike and 10 for Strongly like), how much do you like the colour shown in the image below?</label>
                    <span class="label label-danger">Required</span>
                    <img src="{{url_for('static', filename='image/green.png')}}">
                     <input type="range" name="greenrange" min="1" max="10" value="5" step="1" oninput="this.form.greennum.value=this.value" style="width:200px">
                     <input type="number" name="greennum" min="1" max="10" value="5" step="1" oninput="this.form.greenrange.value=this.value" style="width:200px">
                </div>
                <div class="form-group">
                    <label>Would you like the overall results of our experiment to be sent to your email? <br>
                    If <b>yes</b>, please enter your email below. If <b>no</b>, please click "Next".</label>
                    <span class="label label-info">Optional</span>
                    <br>
                    <input maxlength="255" type="email" name="email" placeholder="Eg. name@website.com">
                </div>
            <button class="btn btn-default" type="submit" onclick="saveData()">Next</button>
        </form>
    </div>
</body>

<footer class="container-fluid">
University of Melbourne 2016
</footer>

</html>
